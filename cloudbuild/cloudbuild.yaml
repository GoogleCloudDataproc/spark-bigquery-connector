steps:
  # 1. Run unit and integration tests on DSv1
  - id: 'Running tests and integration tests'
    name: maven:3-jdk-8
    entrypoint: mvn
    args: ['install', '-Pall,integration', '-Dmaven.repo.remote=https://maven-central.storage.googleapis.com/maven2/,https://repo1.maven.org/maven2/']
    env:
      - 'GOOGLE_CLOUD_PROJECT=${_GOOGLE_CLOUD_PROJECT}'
      - 'TEMPORARY_GCS_BUCKET=${_TEMPORARY_GCS_BUCKET}'

# Tests take around 20 mins in general.
timeout: 1800s
